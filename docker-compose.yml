services:
  investor-bot:
    build: .
    container_name: investor-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=Asia/Seoul
    volumes:
      - ./logs:/app/logs
      - ./tokens:/app/tokens
      - ./data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
